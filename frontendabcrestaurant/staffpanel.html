<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="staffpanel.css">
   
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Check for token in local storage
            const token = localStorage.getItem('jwt');
            if (!token) {
                window.location.href = 'login.html'; // Redirect to login if no token
            }
        });

        function logout() {
            localStorage.removeItem('jwt'); // Clear JWT token
            window.location.href = 'login.html'; // Redirect to the login page
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Staff Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a id="main-link" class="nav-link" href="index.html">Go to Main</a>
                </li>
                <li class="nav-item">
                    <a id="logout-link" class="nav-link" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="text-center">
            <h1 class="display-4">Welcome to Staff Panel</h1>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card-wrapper">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Go to Reservations</h5>
                            <p class="card-text">View and manage all reservations made by customers.</p>
                            <a href="view-reservation.html" class="btn btn-primary">Go to Reservations</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card-wrapper">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Go to Query Management</h5>
                            <p class="card-text">Manage customer queries and respond to their concerns.</p>
                            <a href="query-response.html" class="btn btn-primary">Go to Query Management</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
