<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        :root {
            --green: #f3961c;
            --black: #333;
            --white: #fff;
            --bg-color: #eee;
            --box-shadow: 0 .8rem 1rem rgba(0, 0, 0, .1);
            --border: .1rem solid var(--black);
        }

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
            text-transform: capitalize;
        }

        html {
            font-size: 62.5%;
            overflow-x: hidden;
        }

        body {
            background-color: var(--bg-color);
        }

        .navbar {
            background-color: #3b141c;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--white);
        }

        .navbar .nav-left, .navbar .nav-right {
            display: flex;
            font-size: 18px;
            gap: 2rem;
        }

        .navbar a {
            color: var(--white);
            font-size: 1.6rem;
            text-decoration: none;
            cursor: pointer;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            padding: 2rem;
            margin: 2rem auto;
            background-color: var(--white);
            box-shadow: var(--box-shadow);
            border-radius: .5rem;
        }

        h1 {
            text-align: center;
            color: #3b141c;
            font-family: "Lobster", sans-serif;
            font-size: 45px;
            margin-bottom: 2rem;
        }

        .query-list {
            margin-top: 2rem;
        }

        .query-item {
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: .5rem;
            box-shadow: var(--box-shadow);
        }

        .query-item h3 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--black);
        }

        .query-details, .response-details {
            font-size: 1.6rem;
            color: var(--black);
        }

        .response-form {
            margin-top: 1.5rem;
        }

        .response-form textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid var(--black);
            border-radius: .5rem;
        }

        .response-form button {
            background-color: var(--green);
            color: var(--white);
            padding: 1rem;
            border-radius: .5rem;
            font-size: 1.6rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .response-form button:hover {
            background-color: #f3961c;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <span>Staff Panel</span>
        </div>
        <div class="nav-right">
            <a href="staffpanel.html">Home</a>
            <a id="logoutBtn" href="login.html">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>Query Management</h1>
        <div class="query-list" id="query-list">
            <!-- Queries will be loaded here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('jwt');
            if (!token) {
                window.location.href = 'login.html'; // Redirect to login if no token
            } else {
                loadQueries(token);
            }
        });

        async function loadQueries(token) {
            try {
                const response = await fetch('http://localhost:5786/api/user-queries/all', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const queries = await response.json();
                    console.log('Loaded queries:', queries); // Log the queries
                    displayQueries(queries);
                } else {
                    const errorText = await response.text();
                    console.error('API error:', response.status, errorText);
                    document.getElementById('query-list').innerHTML = `
                        <p>Failed to load queries. Status: ${response.status}. ${errorText}</p>
                    `;
                }
            } catch (error) {
                console.error('Error loading queries:', error);
                document.getElementById('query-list').innerHTML = `
                    <p>Failed to load queries. Please check the console for details.</p>
                `;
            }
        }

        function displayQueries(queries) {
            const queryList = document.getElementById('query-list');
            queryList.innerHTML = '';
            queries.forEach(query => {
                const queryItem = document.createElement('div');
                queryItem.className = 'query-item';
                queryItem.innerHTML = `
                    <h3>Query from ${query.userId ? `User ${query.userId}` : 'Unknown User'}</h3>
                    <p class="query-details"><strong>Subject:</strong> ${query.subject || 'No subject provided'}</p>
                    <p class="query-details"><strong>Message:</strong> ${query.message || 'No message provided'}</p>
                    <div class="response-form">
                        <textarea id="response-${query.id}" placeholder="Write your response here..."></textarea>
                        <button onclick="submitResponse(${query.id})">Submit Response</button>
                    </div>
                `;
                queryList.appendChild(queryItem);
            });
        }

        async function submitResponse(queryId) {
            const token = localStorage.getItem('jwt');
            const responderId = localStorage.getItem('responderId'); // Retrieve the responder ID from local storage
            const responseText = document.getElementById(`response-${queryId}`).value;

            if (!responseText) {
                alert('Please enter a response.');
                return;
            }

            if (!responderId) {
                alert('Responder ID is not available.');
                console.log('Stored Responder ID:', responderId); // Debugging
                return;
            }

            try {
                const response = await fetch('http://localhost:5786/api/query-responses', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        queryId,
                        responderId,
                        response: responseText
                    })
                });

                if (response.ok) {
                    alert('Response submitted successfully.');
                    document.getElementById(`response-${queryId}`).value = ''; // Clear the textarea
                } else {
                    const errorText = await response.text();
                    console.error('API error:', response.status, errorText);
                    alert('Failed to submit response. Please try again later.');
                }
            } catch (error) {
                console.error('Error submitting response:', error);
                alert('Failed to submit response. Please check the console for details.');
            }
        }
    </script>
</body>
</html>
