<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="restaurant-management.css">
    <title>Restaurant Management</title>
 
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <span>Admin Panel</span>
        </div>
        <div class="nav-right">
            <a href="adminpanel.html">Home</a>
            <a id="logoutBtn" href="login.html">Logout</a>
        </div>
        
    </div>

    <div class="container">
        <h1>Restaurant Management</h1>

        <!-- Restaurant Management -->
        <button class="btn" id="addRestaurantBtn">Add Restaurant</button>
        <div id="message"></div>
        <div class="restaurant-list" id="restaurantList">
            <!-- Restaurants will be loaded here dynamically -->
        </div>
    </div>

    <!-- Modal for Adding/Updating Restaurant -->
    <div class="modal" id="restaurantModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Restaurant</h2>
            <input type="text" id="restaurantName" placeholder="Restaurant Name" required>
            <textarea id="restaurantDescription" placeholder="Description" required></textarea>
            <input type="text" id="restaurantCuisineType" placeholder="Cuisine Type" required>

            <h3>Address</h3>
            <input type="text" id="restaurantCountry" placeholder="Country" required>
            <input type="text" id="restaurantStreetAddress" placeholder="Street Address" required>
            <input type="text" id="restaurantCity" placeholder="City" required>
            <input type="text" id="restaurantStateProvince" placeholder="State/Province" required>
            <input type="text" id="restaurantPostalCode" placeholder="Postal Code" required>

            <h3>Contact Information</h3>
            <input type="text" id="restaurantMobile" placeholder="Mobile" required>
            <input type="email" id="restaurantEmail" placeholder="Email" required>
            <input type="text" id="restaurantTwitter" placeholder="Twitter">
            <input type="text" id="restaurantInstagram" placeholder="Instagram">

            <input type="text" id="restaurantOpeningHours" placeholder="Opening Hours" required>
            <input type="text" id="restaurantImages" placeholder="Images (comma-separated URLs)" required>
            <input type="datetime-local" id="restaurantRegistrationDate" placeholder="Registration Date" required>
            <label>
                <input type="checkbox" id="restaurantOpen"> Open
            </label>
            <button class="btn" id="saveRestaurantBtn">Save</button>
        </div>
    </div>

    <script src="restaurant-management.js"></script>
 
</body>
</html>
