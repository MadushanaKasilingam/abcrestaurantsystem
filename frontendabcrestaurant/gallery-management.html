<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Gallery Management</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #3b141c;
            font-family: "Lobster", sans-serif;
            font-size: 45px;
            margin-bottom: 2rem;
        }
        .btn {
            background-color: #f3961c;
            color: white;
            display: block;
            border-radius: .5rem;
            margin-top: 1rem;
            font-size: 17px;
            padding: 1rem 3rem;
            font-family: 'Poppins', sans-serif;
            width: 100%;
            border: none;
            cursor: pointer;
        }

        .restaurant-list {
            margin-top: 20px;
        }
        .restaurant-item {
            background-color: #e9ecef;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .restaurant-item h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .gallery-item {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gallery-actions {
            display: flex;
            gap: 10px;
        }
        .gallery-actions .btn {
            background-color: #f0ad4e;
        }
        .gallery-actions .btn:hover {
            background-color: #f3961c;
        }
        .gallery-actions .btn-delete {
            background-color: #d9534f;
        }
        .gallery-actions .btn-delete:hover {
            background-color: #c9302c;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }
        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-content label {
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }
        .success-message {
            color: #3b141c;
            font-size: 16px;
            margin-top: 2rem;
            text-align: center;
        }

        .error-message {
            color: #3b141c;
            font-size: 16px;
            margin-top: 2rem;
            text-align: center;
        }
        .navbar {
            background-color: #3b141c;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--white);
        }

        .navbar .nav-left, .navbar .nav-right {
            display: flex;
            font-size: 18px;
            gap: 2rem;
            color: white;
        }

        .navbar a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
        }

        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <span>Admin Panel</span>
        </div>
        <div class="nav-right">
            <a href="adminpanel.html">Home</a>
            <a id="logoutBtn" href="login.html">Logout</a>
        </div>
        
    </div>
    
    <div class="container">
        <h1>Gallery Management</h1>
        <button class="btn" id="addImageBtn">Add Image</button>
        <div id="message"></div>
        <div class="restaurant-list" id="restaurantList">
            <!-- Restaurants and images will be loaded here dynamically -->
        </div>
    </div>

    <div class="modal" id="imageModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Image</h2>
            <label for="restaurantSelect">Select Restaurant</label>
            <select id="restaurantSelect" required>
                <option value="">Select Restaurant</option>
                <!-- Restaurant options will be loaded here dynamically -->
            </select>
            <label for="imageUrl">Image URL</label>
            <input type="text" id="imageUrl" placeholder="Image URL" required>
            <input type="hidden" id="imageId">
            <button class="btn" id="saveImageBtn">Save</button>
        </div>
    </div>

    <script>
        const restaurantList = document.getElementById('restaurantList');
        const imageModal = document.getElementById('imageModal');
        const modalTitle = document.getElementById('modalTitle');
        const saveImageBtn = document.getElementById('saveImageBtn');
        const addImageBtn = document.getElementById('addImageBtn');
        const messageDiv = document.getElementById('message');
        const token = localStorage.getItem('jwt');
    
        const imageUrl = document.getElementById('imageUrl');
        const restaurantSelect = document.getElementById('restaurantSelect');
        const imageIdInput = document.getElementById('imageId');
    
        let isUpdate = false;
    
        async function loadRestaurantsAndImages() {
            try {
                const response = await fetch('http://localhost:5786/api/restaurants', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    const restaurants = await response.json();
                    restaurantList.innerHTML = '';
                    restaurantSelect.innerHTML = '<option value="">Select Restaurant</option>';
    
                    for (const restaurant of restaurants) {
                        const restaurantItem = document.createElement('div');
                        restaurantItem.classList.add('restaurant-item');
                        restaurantItem.innerHTML = `<h3>${restaurant.name}</h3>`;
    
                        const imageResponse = await fetch(`http://localhost:5786/api/admin/gallery/restaurant/${restaurant.id}`, {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        if (imageResponse.ok) {
                            const images = await imageResponse.json();
                            if (images.length > 0) {
                                images.forEach(image => {
                                    const imageItem = document.createElement('div');
                                    imageItem.classList.add('gallery-item');
                                    imageItem.innerHTML = `
                                        <img src="${image.url}" alt="Image" style="max-width: 100px; height: auto;">
                                        <div class="gallery-actions">
                                            <button class="btn" onclick="editImage(${image.id})">Edit</button>
                                            <button class="btn btn-delete" onclick="deleteImage(${image.id})">Delete</button>
                                        </div>
                                    `;
                                    restaurantItem.appendChild(imageItem);
                                });
                            } else {
                                const noImageItem = document.createElement('div');
                                noImageItem.classList.add('gallery-item');
                                noImageItem.innerHTML = `<span>No images found.</span>`;
                                restaurantItem.appendChild(noImageItem);
                            }
                        } else {
                            const noImageItem = document.createElement('div');
                            noImageItem.classList.add('gallery-item');
                            noImageItem.innerHTML = `<span>Failed to load images.</span>`;
                            restaurantItem.appendChild(noImageItem);
                        }
    
                        restaurantList.appendChild(restaurantItem);
    
                        const option = document.createElement('option');
                        option.value = restaurant.id;
                        option.textContent = restaurant.name;
                        restaurantSelect.appendChild(option);
                    }
                } else {
                    restaurantList.innerHTML = '<p>No restaurants found.</p>';
                }
            } catch (error) {
                console.error('Error loading restaurants and images:', error);
                restaurantList.innerHTML = '<p>Failed to load restaurants.</p>';
            }
        }
    
        addImageBtn.addEventListener('click', () => {
            isUpdate = false;
            imageUrl.value = '';
            restaurantSelect.value = '';
            imageIdInput.value = '';
            modalTitle.textContent = 'Add Image';
            imageModal.style.display = 'flex';
        });
    
        saveImageBtn.addEventListener('click', async () => {
            const url = imageUrl.value;
            const restaurantId = parseInt(restaurantSelect.value, 10);
            const imageId = imageIdInput.value;
    
            if (!url || isNaN(restaurantId)) {
                messageDiv.innerHTML = '<div class="error-message">All fields are required and restaurant must be selected.</div>';
                return;
            }
    
            const method = isUpdate ? 'PUT' : 'POST';
            const apiUrl = isUpdate ? `http://localhost:5786/api/admin/gallery/${imageId}` : 'http://localhost:5786/api/admin/gallery';
    
            try {
                const response = await fetch(apiUrl, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        url: url,
                        restaurantId: restaurantId
                    })
                });
    
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success-message">Image saved successfully.</div>';
                    imageModal.style.display = 'none';
                    loadRestaurantsAndImages();
                } else {
                    const errorText = await response.text();
                    console.error('Failed to save image:', errorText);
                    messageDiv.innerHTML = `<div class="error-message">Failed to save image: ${response.statusText}</div>`;
                }
            } catch (error) {
                console.error('Error saving image:', error);
                messageDiv.innerHTML = '<div class="error-message">An error occurred while saving the image.</div>';
            }
        });
    
        function editImage(id) {
            isUpdate = true;
            fetch(`http://localhost:5786/api/admin/gallery/${id}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to fetch image details');
                }
            })
            .then(image => {
                if (image) {
                    imageUrl.value = image.url || ''; 
                    restaurantSelect.value = image.restaurantId || ''; 
                    imageIdInput.value = image.id || ''; 
                    modalTitle.textContent = 'Edit Image';
                    imageModal.style.display = 'flex';
                } else {
                    throw new Error('Image data is undefined');
                }
            })
            .catch(error => {
                console.error('Error fetching image details:', error);
                messageDiv.innerHTML = '<div class="error-message">Failed to fetch image details.</div>';
            });
        }
    
        async function deleteImage(id) {
            if (!confirm('Are you sure you want to delete this image?')) {
                return;
            }
    
            try {
                const response = await fetch(`http://localhost:5786/api/admin/gallery/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
    
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success-message">Image deleted successfully.</div>';
                    loadRestaurantsAndImages();
                } else {
                    const errorText = await response.text();
                    console.error('Failed to delete image:', errorText);
                    messageDiv.innerHTML = `<div class="error-message">Failed to delete image: ${response.statusText}</div>`;
                }
            } catch (error) {
                console.error('Error deleting image:', error);
                messageDiv.innerHTML = '<div class="error-message">An error occurred while deleting the image.</div>';
            }
        }
    
        window.addEventListener('click', (event) => {
            if (event.target === imageModal) {
                imageModal.style.display = 'none';
            }
        });
    
        loadRestaurantsAndImages();
    </script>
    
    
</body>
</html>
