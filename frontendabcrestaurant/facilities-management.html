<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="facilities-management.css">
    <title>Facilities Management</title>
    
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <span>Admin Panel</span>
        </div>
        <div class="nav-right">
            <a href="adminpanel.html">Home</a>
            <a id="logoutBtn" href="login.html">Logout</a>
        </div>
        
    </div>
    
    <div class="container">
        <h1>Facilities Management</h1>
        <button class="btn" id="addFacilityBtn">Add Facility</button>
        <div id="message"></div>
        <div class="restaurant-list" id="restaurantList">
            <!-- Restaurants and facilities will be loaded here dynamically -->
        </div>
    </div>

    <!-- Modal for Adding/Updating Facility -->
    <div class="modal" id="facilityModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Facility</h2>
            <label for="restaurantSelect">Select Restaurant</label>
            <select id="restaurantSelect" required>
                <option value="">Select Restaurant</option>
                <!-- Restaurant options will be loaded here dynamically -->
            </select>
            <label for="facilityName">Facility Name</label>
            <input type="text" id="facilityName" placeholder="Facility Name" required>
            <label for="facilityDescription">Facility Description</label>
            <textarea id="facilityDescription" placeholder="Facility Description"></textarea>
            <input type="hidden" id="facilityId">
            <button class="btn" id="saveFacilityBtn">Save</button>
        </div>
    </div>

    <script src="facilities-management.js"></script>
 
</body>
</html>
