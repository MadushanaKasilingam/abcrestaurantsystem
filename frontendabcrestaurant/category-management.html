<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="category-management.css">
    <title>Category Management</title>
    
</head>
<body>

    <div class="navbar">
        <div class="nav-left">
            <span>Admin Panel</span>
        </div>
        <div class="nav-right">
            <a href="adminpanel.html">Home</a>
            <a id="logoutBtn" href="login.html">Logout</a>
        </div>
        
    </div>

    <div class="container">
        <h1>Category Management</h1>

        <!-- Category Management -->
        <button class="btn" id="addCategoryBtn">Add Category</button>
        <div id="message"></div>

        <!-- List of Restaurants and Categories -->
        <div class="restaurant-list" id="restaurantList">
            <!-- Restaurants and categories will be loaded here dynamically -->
        </div>
    </div>

    <!-- Modal for Adding/Updating Category -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModalBtn">&times;</button>
            <h2 id="modalTitle">Add Category</h2>
            <label for="restaurantSelect">Select Restaurant</label>
            <select id="restaurantSelect" required>
                <option value="">Select Restaurant</option>
                <!-- Restaurant options will be loaded here dynamically -->
            </select>
            <label for="categoryName">Category Name</label>
            <input type="text" id="categoryName" placeholder="Category Name" required>
            <input type="hidden" id="categoryId">
            <button class="btn" id="saveCategoryBtn">Save</button>
        </div>
    </div>
    <script src="category-management.js"></script>
</body>
</html>
