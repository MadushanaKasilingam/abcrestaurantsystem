<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Dine-in Table Management</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #3b141c;
            font-family: "Lobster", sans-serif;
            font-size: 45px;
            margin-bottom: 2rem;
        }
        .btn {
            background-color: #f3961c;
            color: white;
            display: block;
            border-radius: .5rem;
            margin-top: 1rem;
            font-size: 17px;
            padding: 1rem 3rem;
            font-family: 'Poppins', sans-serif;
            width: 100%;
            border: none;
            cursor: pointer;
        }
        .table-list {
            margin-top: 20px;
        }
        .table-item {
            display: flex;
            justify-content: space-between;
            background-color: #e9ecef;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .table-item h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .table-actions {
            display: flex;
            gap: 10px;
        }
        .table-actions .btn {
            background-color: #f0ad4e;
        }
        .table-actions .btn:hover {
            background-color: #f3961c;
        }
        .table-actions .btn-delete {
            background-color: #d9534f;
        }
        .table-actions .btn-delete:hover {
            background-color: #c9302c;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }
        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-content label {
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }
        .success-message {
            color: #3b141c;
            font-size: 16px;
            margin-top: 2rem;
            text-align: center;
        }

        .error-message {
            color: #3b141c;
            font-size: 16px;
            margin-top: 2rem;
            text-align: center;
        }

        .navbar {
            background-color: #3b141c;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--white);
        }

        .navbar .nav-left, .navbar .nav-right {
            display: flex;
            font-size: 18px;
            gap: 2rem;
            color: white;
        }

        .navbar a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
        }

        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <span>Admin Panel</span>
        </div>
        <div class="nav-right">
            <a href="adminpanel.html">Home</a>
            <a id="logoutBtn" href="login.html">Logout</a>
        </div>
        
    </div>

    <div class="container">
        <h1>Dine-in Table Management</h1>

        <!-- Dine-in Table Management -->
        <button class="btn" id="addTableBtn">Add Table</button>
        <div id="message"></div>
        <div class="table-list" id="tableList">
            <!-- Tables will be loaded here dynamically -->
        </div>
    </div>

    <!-- Modal for Adding/Updating Table -->
    <div class="modal" id="tableModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Table</h2>
            <label for="restaurantSelect">Select Restaurant</label>
            <select id="restaurantSelect" required>
                <option value="">Select Restaurant</option>
                <!-- Restaurant options will be loaded here dynamically -->
            </select>
            <label for="tableNumber">Table Number</label>
            <input type="text" id="tableNumber" placeholder="Table Number" required>
            <label for="seats">Seats</label>
            <input type="number" id="seats" placeholder="Seats" required>
            <label for="available">Available</label>
            <select id="available" required>
                <option value="">Select Availability</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <input type="hidden" id="tableId">
            <button class="btn" id="saveTableBtn">Save</button>
        </div>
    </div>

    <script>
        const tableList = document.getElementById('tableList');
        const tableModal = document.getElementById('tableModal');
        const modalTitle = document.getElementById('modalTitle');
        const saveTableBtn = document.getElementById('saveTableBtn');
        const addTableBtn = document.getElementById('addTableBtn');
        const messageDiv = document.getElementById('message');
        const token = localStorage.getItem('jwt');

        const tableNumber = document.getElementById('tableNumber');
        const seats = document.getElementById('seats');
        const restaurantSelect = document.getElementById('restaurantSelect');
        const availableSelect = document.getElementById('available');
        const tableIdInput = document.getElementById('tableId');

        let isUpdate = false;
        let currentTableId = null;

        // Fetch and display all dine-in tables
        async function loadTables() {
            try {
                const response = await fetch('http://localhost:5786/api/tables', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    const tables = await response.json();
                    tableList.innerHTML = '';
                    tables.forEach(table => {
                        const tableItem = document.createElement('div');
                        tableItem.classList.add('table-item');
                        tableItem.innerHTML = `
                            <h3>Table ${table.tableNumber} (${table.seats} seats) - Restaurant ID: ${table.restaurantId} - Available: ${table.available}</h3>
                            <div class="table-actions">
                                <button class="btn" onclick="editTable(${table.id})">Edit</button>
                                <button class="btn btn-delete" onclick="deleteTable(${table.id})">Delete</button>
                            </div>
                        `;
                        tableList.appendChild(tableItem);
                    });
                } else {
                    tableList.innerHTML = '<p>No tables found.</p>';
                }
            } catch (error) {
                console.error('Error loading tables:', error);
                tableList.innerHTML = '<p>Failed to load tables.</p>';
            }
        }

        // Fetch and display all restaurants
        async function loadRestaurants() {
            try {
                const response = await fetch('http://localhost:5786/api/restaurants', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    const restaurants = await response.json();
                    restaurantSelect.innerHTML = '<option value="">Select Restaurant</option>';
                    restaurants.forEach(restaurant => {
                        const option = document.createElement('option');
                        option.value = restaurant.id;
                        option.textContent = restaurant.name;
                        restaurantSelect.appendChild(option);
                    });
                } else {
                    console.error('Failed to load restaurants.');
                }
            } catch (error) {
                console.error('Error loading restaurants:', error);
            }
        }

        // Open modal to add new table
        addTableBtn.addEventListener('click', () => {
            isUpdate = false;
            currentTableId = null;
            tableNumber.value = '';
            seats.value = '';
            availableSelect.value = '';
            restaurantSelect.value = '';
            modalTitle.textContent = 'Add Table';
            tableModal.style.display = 'flex';
        });

        // Save table (Add/Update)
        saveTableBtn.addEventListener('click', async () => {
            const number = tableNumber.value;
            const seatsValue = seats.value;
            const available = availableSelect.value === 'true';
            const restaurant = restaurantSelect.value;
            const tableId = tableIdInput.value;

            if (!number || !seatsValue || !restaurant || available === '') {
                messageDiv.innerHTML = '<div class="error-message">All fields are required.</div>';
                return;
            }

            try {
                const method = isUpdate ? 'PUT' : 'POST';
                const url = isUpdate ? `http://localhost:5786/api/tables/${tableId}` : 'http://localhost:5786/api/tables';
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ tableNumber: number, seats: seatsValue, available: available, restaurantId: restaurant })
                });

                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success-message">Table saved successfully.</div>';
                    tableModal.style.display = 'none';
                    loadTables();
                } else {
                    messageDiv.innerHTML = '<div class="error-message">Failed to save table.</div>';
                }
            } catch (error) {
                console.error('Error saving table:', error);
                messageDiv.innerHTML = '<div class="error-message">Failed to save table.</div>';
            }
        });

        // Edit table
        function editTable(id) {
            fetch(`http://localhost:5786/api/tables/${id}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(table => {
                isUpdate = true;
                currentTableId = table.id;
                tableNumber.value = table.tableNumber;
                seats.value = table.seats;
                availableSelect.value = table.available ? 'true' : 'false';
                restaurantSelect.value = table.restaurantId;
                tableIdInput.value = table.id;
                modalTitle.textContent = 'Update Table';
                tableModal.style.display = 'flex';
            })
            .catch(error => {
                console.error('Error fetching table details:', error);
            });
        }

        // Delete table
        async function deleteTable(id) {
            if (!confirm('Are you sure you want to delete this table?')) return;

            try {
                const response = await fetch(`http://localhost:5786/api/tables/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success-message">Table deleted successfully.</div>';
                    loadTables();
                } else {
                    messageDiv.innerHTML = '<div class="error-message">Failed to delete table.</div>';
                }
            } catch (error) {
                console.error('Error deleting table:', error);
                messageDiv.innerHTML = '<div class="error-message">Failed to delete table.</div>';
            }
        }

        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === tableModal) {
                tableModal.style.display = 'none';
            }
        });

        // Initialize
        loadRestaurants();
        loadTables();
    </script>
</body>
</html>
