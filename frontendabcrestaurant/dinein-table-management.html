<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="dinein-table-management.css">
    <title>Dine-in Table Management</title>
    
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <span>Admin Panel</span>
        </div>
        <div class="nav-right">
            <a href="adminpanel.html">Home</a>
            <a id="logoutBtn" href="login.html">Logout</a>
        </div>
        
    </div>

    <div class="container">
        <h1>Dine-in Table Management</h1>

        <!-- Dine-in Table Management -->
        <button class="btn" id="addTableBtn">Add Table</button>
        <div id="message"></div>
        <div class="table-list" id="tableList">
            <!-- Tables will be loaded here dynamically -->
        </div>
    </div>

    <!-- Modal for Adding/Updating Table -->
    <div class="modal" id="tableModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Table</h2>
            <label for="restaurantSelect">Select Restaurant</label>
            <select id="restaurantSelect" required>
                <option value="">Select Restaurant</option>
                <!-- Restaurant options will be loaded here dynamically -->
            </select>
            <label for="tableNumber">Table Number</label>
            <input type="text" id="tableNumber" placeholder="Table Number" required>
            <label for="seats">Seats</label>
            <input type="number" id="seats" placeholder="Seats" required>
            <label for="available">Available</label>
            <select id="available" required>
                <option value="">Select Availability</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <input type="hidden" id="tableId">
            <button class="btn" id="saveTableBtn">Save</button>
        </div>
    </div>

    <script src="dinein-table-management.js"></script>
</body>
</html>
