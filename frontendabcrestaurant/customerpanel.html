<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="customerpanel.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
   
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Customer Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a id="main-link" class="nav-link" href="index.html">Go to Main</a>
                </li>
                <li class="nav-item">
                    <a id="logout-link" class="nav-link" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="text-center">
            <h1 class="display-4">Welcome to Customer Panel</h1>
        </div>
        <div class="row mt-5">
            <!-- User Details Section -->
            <div class="col-md-12">
                <div class="card-wrapper">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">My Details</h5>
                            <div id="user-details-content">
                                <!-- User details will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Reservations Section -->
            <div class="col-md-12">
                <div class="card-wrapper">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">My Reservations</h5>
                            <div id="reservations-content">
                                <!-- Reservations will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Queries Section -->
            <div class="col-md-12">
                <div class="card-wrapper">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">My Queries</h5>
                            <div id="queries-content">
                                <!-- Queries will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Query Responses Section -->
            <div class="col-md-12">
                <div class="card-wrapper">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Query Responses</h5>
                            <div id="responses-content">
                                <!-- Query responses will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="customerpanel.js"></script>
</body>
</html>
