<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Existing styles */
        :root {
            --primary-color: #3b141c;
            --secondary-color: #f3961c;
            --light-gray-color: #f2f2f2;
            --medium-gray-color: #444242;
        }

        body {
            background-color: var(--light-gray-color);
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            margin-bottom: 30px;
            background-color: var(--primary-color);
        }

        .navbar-brand {
            font-weight: 700;
            color: #fff;
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            color: #fff;
        }

        .navbar-nav .nav-link:hover {
            color: var(--secondary-color);
        }

        .card {
            border: none;
            border-radius: 10px;
            background-color: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .card-body {
            padding: 1.5rem;
            flex: 1;
        }

        .card-title {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .card-text {
            color: var(--medium-gray-color);
            margin-bottom: 1.5rem;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #e68a1e;
            border-color: #e68a1e;
        }

        .display-4 {
            color: var(--primary-color);
            font-family: "Lobster", sans-serif;
            font-weight: 700;
        }

        .container {
            max-width: 1200px;
        }

        .row {
            margin-left: 0;
            margin-right: 0;
        }

        .col-md-4 {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .card-wrapper {
            width: 100%;
        }
    </style>
    <script>
        async function fetchData() {
            try {
                const token = localStorage.getItem('jwtToken');
                if (!token) {
                    console.error('No JWT token found');
                    return;
                }

                // Fetch user details
                let response = await fetch('http://localhost:5786/api/users/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                let user = await response.json();
                console.log('User data:', user);

                // Display user details
                const userDetailsContent = document.getElementById('user-details-content');
                userDetailsContent.innerHTML = `
                    <p>User ID: ${user.id}</p>
                    <p>Username: ${user.username}</p>
                    <p>Password: ${user.password}</p>
                    <p>Email: ${user.email}</p>
                `;

                // Fetch reservations
                response = await fetch(`http://localhost:5786/api/reservations/user/${user.id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                let reservations = await response.json();
                console.log('Reservations data:', reservations);

                // Display reservations
                const reservationsContent = document.getElementById('reservations-content');
                reservationsContent.innerHTML = reservations.map(reservation => `
                    <p>Reservation ID: ${reservation.id}, Restaurant: ${reservation.restaurant}, Date: ${reservation.reservationTime}, Seats: ${reservation.numberOfGuests}</p>
                `).join('');

                // Fetch queries
                response = await fetch('/api/queries', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                let queries = await response.json();
                console.log('Queries data:', queries);

                // Display queries
                const queriesContent = document.getElementById('queries-content');
                queriesContent.innerHTML = queries.map(query => `
                    <p>Query ID: ${query.id}, Content: ${query.content}, Status: ${query.status}</p>
                `).join('');

                // Fetch responses
                response = await fetch('/api/responses', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                let responses = await response.json();
                console.log('Responses data:', responses);

                // Display responses
                const responsesContent = document.getElementById('responses-content');
                responsesContent.innerHTML = responses.map(response => `
                    <p>Response ID: ${response.id}, Query ID: ${response.queryId}, Content: ${response.content}, Date: ${response.responseDate}</p>
                `).join('');

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function logout() {
            // Clear session storage or local storage if needed
            localStorage.removeItem('jwtToken');

            // Redirect to the login page
            window.location.href = 'login.html';
        }

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Customer Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a id="main-link" class="nav-link" href="index.html">Go to Main</a>
                </li>
                <li class="nav-item">
                    <a id="logout-link" class="nav-link" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="text-center">
            <h1 class="display-4">Welcome to Customer Panel</h1>
        </div>
        <div class="row mt-5">
            <!-- User Details Section -->
            <div class="col-md-12">
                <div class="card-wrapper">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">My Details</h5>
                            <div id="user-details-content">
                                <!-- User details will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Reservations Section -->
            <div class="col-md-12">
                <div class="card-wrapper">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">My Reservations</h5>
                            <div id="reservations-content">
                                <!-- Reservations will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Queries Section -->
            <div class="col-md-12">
                <div class="card-wrapper">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">My Queries</h5>
                            <div id="queries-content">
                                <!-- Queries will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Query Responses Section -->
            <div class="col-md-12">
                <div class="card-wrapper">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Query Responses</h5>
                            <div id="responses-content">
                                <!-- Query responses will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
