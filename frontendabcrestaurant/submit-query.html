<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Query</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Header Section -->
    <header class="header" id="header">
        <nav class="nav">
            <a href="#" class="nav-logo">

            <div class="nav-right">

            </div>
        </nav>
    </header>

    <div class="wrapper">
        <div class="title">Submit Your Query</div>
        <div class="description">
            <img src="images/query.png" alt="Query Banner">
            Got questions or need assistance? Weâ€™re here to help! Please fill in the details below to submit your query and we'll get back to you as soon as possible.

            <form id="queryForm">

                    <input type="text" id="subject" placeholder="Subject" required>
