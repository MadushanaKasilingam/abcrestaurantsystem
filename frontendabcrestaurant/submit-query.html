<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Query</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Cormorant Garamond", serif;
            font-size: 22px;
        }
        html, body {
            display: grid;
            height: 100%;
            width: 100%;
            place-items: center;
            background: -webkit-linear-gradient(left, #3b141c, #3b141c);
            color: #fff;
        }
        ::selection {
            background:  #3b141c;
            color: #fff;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 5;
            background: var(--primary-color);
        }
        .nav {
            max-width: var(--site-max-width);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin: 0 auto;
        }
        .nav-logo .logo-image {
            height: 50px; /* Adjust height as needed */
            width: auto;  /* Maintains aspect ratio */
        }
        .nav-right {
            display: flex;
            align-items: center;
        }
        .nav-home-button {
            display: inline-block;
            padding: 10px 20px;
            margin-left: 20px;
            color: #fff;
            background-color: #3b141c;
            text-decoration: none;
            border-radius: 10px;
            font-size: 22px;
            transition: background-color 0.3s ease;
        }
        .nav-home-button:hover {
            background-color: #f3961c;
        }
        .wrapper {
            overflow: hidden;
            max-width: 500px;
            background: #fff;
            margin-top: 100px;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        .wrapper .title {
            font-size: 40px;
            font-weight: 600;
            text-align: center;
            font-family: "Lobster", sans-serif;
            margin-bottom: 20px;
            color: #3b141c;
        }
        .description {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .description img {
            width:100%;
            height: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .wrapper .form-container .field {
            height: 50px;
            width: 100%;
         
            margin-bottom: 20px;
        }
        .wrapper .form-container .field input,
        .wrapper .form-container .field textarea {
            height: 100%;
            width: 100%;
            padding-left: 10px;
            border: 1px solid lightgrey;
            border-radius: 5px;
            outline: none;
            font-size: 17px;
            transition: all 0.3s ease;
        }
        .wrapper .form-container .field input:focus,
        .wrapper .form-container .field textarea:focus {
            border-color: #3b141c;
        }
        .wrapper .form-container .field textarea {
            resize: none;
            height: 100px;
            padding-top: 10px;
        }
        .wrapper .form-container .btn {
            margin-top: 20px;
            height: 50px;
            position: relative;
            overflow: hidden;
            background: #3b141c;
            border-radius: 5px;
            cursor: pointer;
        }
        .wrapper .form-container .btn .btn-layer {
            position: absolute;
            height: 100%;
            width: 300%;
            background: -webkit-linear-gradient(right, #f3961c, #f3961c, #f3961c, #f3961c);
            transition: all 0.4s ease;
        }
        .wrapper .form-container .btn:hover .btn-layer {
            left: -100%;
        }
        .wrapper .form-container .btn input {
            height: 100%;
            width: 100%;
            z-index: 1;
            position: relative;
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #fff;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header" id="header">
        <nav class="nav">
            <a href="#" class="nav-logo">
                <img src="images/logo.png" alt="ABC Restaurant Logo" class="logo-image">
            </a>
            <div class="nav-right">
                <a href="index.html" class="nav-home-button">Home</a>
            </div>
        </nav>
    </header>

    <div class="wrapper">
        <div class="title">Submit Your Query</div>
        <div class="description">
            <img src="images/query.png" alt="Query Banner">
            Got questions or need assistance? Weâ€™re here to help! Please fill in the details below to submit your query and we'll get back to you as soon as possible.
        </div>
        <div class="form-container">
            <form id="queryForm">
                <div class="field">
                    <input type="text" id="subject" placeholder="Subject" required>
                </div>
                <div class="field">
                    <textarea id="message" placeholder="Message" required></textarea>
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Submit Query">
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>For urgent matters, contact us at <strong>(+94) 011 2345655</strong> or email <strong>support@abcrestaurant.com</strong></p>
    </div>

    <script>
        // Check if user is authenticated
        const token = localStorage.getItem('jwt');
        if (!token) {
            window.location.href = 'login.html';
        }

        document.getElementById('queryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            fetch('http://localhost:5786/api/user-queries', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    subject: subject,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('Query submitted successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to submit the query.');
            });
        });
    </script>
</body>
</html>
