<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="offers-management.css">
    <title>Offers Management</title>
    
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <span>Admin Panel</span>
        </div>
        <div class="nav-right">
            <a href="adminpanel.html">Home</a>
            <a id="logoutBtn" href="login.html">Logout</a>
        </div>
        
    </div>

    <div class="container">
        <h1>Offers Management</h1>

        <!-- Offers Management -->
        <button class="btn" id="addOfferBtn">Add Offer</button>
        <div id="message"></div>

        <!-- List of Restaurants and Offers -->
        <div class="restaurant-list" id="restaurantList">
            <!-- Restaurants and offers will be loaded here dynamically -->
        </div>
    </div>

    <!-- Modal for Adding/Updating Offer -->
    <div class="modal" id="offerModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Offer</h2>
            <label for="restaurantSelect">Select Restaurant</label>
            <select id="restaurantSelect" required>
                <option value="">Select Restaurant</option>
                <!-- Restaurant options will be loaded here dynamically -->
            </select>
            <label for="offerTitle">Offer Title</label>
            <input type="text" id="offerTitle" placeholder="Offer Title" required>
            <label for="offerDescription">Offer Description</label>
            <textarea id="offerDescription" placeholder="Offer Description" required></textarea>
            <label for="offerDiscount">Discount Percentage</label>
            <input type="number" id="offerDiscount" placeholder="Discount Percentage" min="0" max="100" required>
            <label for="offerStartDate">Start Date</label>
            <input type="datetime-local" id="offerStartDate" required>
            <label for="offerEndDate">End Date</label>
            <input type="datetime-local" id="offerEndDate" required>
            <input type="hidden" id="offerId">
            <button class="btn" id="saveOfferBtn">Save</button>
        </div>
    </div>

    <script src="offers-management.js"></script>
   
    
</body>
</html>
